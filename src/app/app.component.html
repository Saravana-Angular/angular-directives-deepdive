<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngFor="let odd of oddNumbers">
          <li class="list-group-item" *ngIf="onlyOdd">{{odd}} </li>
        </div>
        <div *ngFor="let even of evenNumbers">
          <li class="list-group-item">{{even}} </li>
        </div>
      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
